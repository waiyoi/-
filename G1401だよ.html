
<!DOCTYPE html>
<html lang="ja">
<head>

  <title>専用報告書</title>
  <style>

      color: #0f0;
      font-family: "Courier New", monospace;

    h1 {
      color: #0f0;
    }
    input[type="password"] {

      margin-right: 1em;

      background-color: #0f0;

      display: none;

<body>

  <p>認証された方のみ、以下の報告書へアクセス可能です。</p>

      if (input === "G1401") {
 
       section.style.display = 'block';

        alert("認証失敗：暗証コードが違います。");
